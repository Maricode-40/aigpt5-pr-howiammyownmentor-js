<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Interactive Javascript DYnamic Loader Project. Switch between challenges and load prompts dynamically using vanilla JS"
    />
    <meta name="keywords" content=" Javascript project, frontend callenge, vanilla js, web development" />
    <meta name="author" content="Marissa Rico" />

    <link rel="shortcut icon" href="images/agenticai.jpg" type="image/x-icon" />
    <title>Baby coder, primera chispa ⚡️</title>
    <script type="module" src="./js/app.js" defer></script>
  </head>
  <style>
    body {
      font-family:
        system-ui,
        -apple-system,
        BlinkMacSystemFont,
        "Segoe UI",
        Roboto,
        Oxygen,
        Ubuntu,
        Cantarell,
        "Open Sans",
        "Helvetica Neue",
        sans-serif;
      padding: 2rem;
      color: black;
      background: radial-gradient(
        circle at 30% 20%,
        rgba(32, 56, 58, 0.65) 0%,
        rgba(225, 175, 38, 0.35) 40%,
        rgba(180, 140, 200, 0.25) 70%,
        rgba(30, 75, 79, 0.85) 100%
      );
    }

    h1 {
      text-align: center;
      opacity: 0.5;
      margin-bottom: 0.8rem;
    }

    h2 {
      text-align: center;
      opacity: 0.9;
      margin-bottom: 0.9rem;
    }
    #toolbar {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1rem;
    }

    #app {
      border: 1px solid #ddd;
      border-radius: 18px;
      padding: 1rem;
      min-height: 120px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      transition:
        transform 0.45s ease,
        box-shadow 0.45s ease;
      position: relative;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    #ask-btn {
      padding: 1rem;
      font-size: 9px;
      border-radius: 18px;
      background-color: rgba(58, 236, 200, 0.333);
      transition:
        transform 0.3s ease,
        box-shadow 0.3s ease;
    }

    #ask-btn:hover {
      cursor: pointer;
      transform: translateY(-12px) scale(1.02);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.35);
    }

    @media (max-width: 800px) {
      body {
        padding: 1rem;
      }

      #toolbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }

      #challenge {
        width: 100%;
        max-width: 360px;
      }

      #app {
        padding: 0.75rem;
        min-height: 100px;
      }

      #ask-btn {
        font-size: 12px;
        padding: 0.75rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 0.75rem;
      }

      #app {
        border-radius: 12px;
      }

      #ask-btn {
        width: 100%;
        font-size: 14px;
      }
    }
  </style>
  <body>
    <h1>The Modular Mentor</h1>
    <img
      src="./images/agenticai.jpg"
      alt="agenticai"
      srcset=""
      sizes="(max-width: 600px) 90vw, 100px"
      style="display: block; margin: 0 auto 1rem auto; border-radius: 20%; width: 70px; height: 70px"
      ;
      alt="imagen agentic ia"
    />
    <h2>A Dynamic JavaScript Challenge System</h2>
    <div id="toolbar">
      <label for="challenge">Challenge:</label>
      <select id="challenge">
        <option value="challenge1_prompt">1</option>
        <option value="challenge2_dom">2</option>
        <option value="challenge3_variables">3</option>
        <option value="challenge4_events">4</option>
      </select>
      <span id="status" aria-live="polite"></span>
    </div>
    <div id="app"><!-- challenge mounts here --></div>
    <button id="ask-btn" disabled="disabled" type="button">Tell me your name</button>
  </body>
</html>
